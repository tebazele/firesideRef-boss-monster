<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Boss Monster Fireside</title>
</head>

<body class="bg-img cool-font user-select-none">
    <header class="container-fluid">
        <section class="row justify-content-around bg-elephant">
            <div class="col-2 py-2">

                <!-- SECTION hero stats: money, health, damage -->
                <div class="d-flex align-items-center">
                    <h1 class="pe-2">ðŸª™ </h1>
                    <h4 id="money-elem">0</h4>

                </div>

                <div class="d-flex align-items-center">
                    <h1 class="pe-2"><i class="mdi mdi-heart text-danger"></i>

                    </h1>
                    <h4 id="heroHealth-elem">400</h4>

                </div>
                <div class="d-flex">
                    <img src="images/superball.png" alt="damage icon" class="pokeball-icon pe-2" />
                    <h4 id="heroDamage-elem">0</h4>
                </div>

            </div>
            <div class="col-10 d-flex justify-content-around" id="companions-container">
                <!-- SECTION companions  -->

            </div>
        </section>
    </header>
    <main class="container-fluid">

        <!-- SECTION boss vs hero goes here -->
        <section class="row justify-content-around text-center align-items-baseline">
            <div class="col-5 py-5" id="hero-container">

            </div>
            <div class="col-2">
                <h1 class="fs-huge text-danger">VS.</h1>
            </div>
            <div class="col-5 py-5" id="boss-container">
                <img onclick="hitBoss()" src="images/dragon.png" alt="hero pikachu" class="character-image">
            </div>
        </section>
    </main>

    <!--  -->
    <footer class="bg-translucent p-2 text-center">
        <div id="bossStats-container">


        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
